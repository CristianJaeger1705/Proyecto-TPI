{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO -->
    <meta name="description" content="{% block meta_description %}Encuentra tu próximo empleo o el candidato ideal en LaburoSV{% endblock %}">
    <meta name="keywords" content="LaburoSV, empleo, ofertas de trabajo, bolsa de trabajo, contratar, candidatos, El Salvador">
    <meta name="robots" content="index, follow">

    <!-- OpenGraph -->
    <meta property="og:title" content="Bolsa de Trabajo - LaburoSV">
    <meta property="og:description" content="Encuentra empleo o publica tu oferta laboral en LaburoSV. Plataforma moderna para conectar empresas y candidatos.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://TU_DOMINIO_AQUI/">
    <meta property="og:image" content="{% static 'img/preview.png' %}">

    <title>{% block title %}Bolsa de Trabajo{% endblock %}</title>

    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS (después de Bootstrap) -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">

    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <link rel="icon" href="{% static 'icon.png' %}" type="image/x-icon">

    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navbar -->
    {% include 'components/navbar.html' %}
    
    <!-- Messages/Alerts -->
    {% include 'includes/messages.html' %}
    
    <!-- Main Content -->
    <main class="{% block main_class %}main-content{% endblock %}">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    {% include 'components/footer.html' %}
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Custom JS -->
    <script src="{% static 'js/custom.js' %}"></script>
    <script src="{% static 'js/geolocation.js' %}"></script>
    <script src="{% static 'js/modals.js' %}"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
