{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- SEO -->
    <meta name="description" content="{% block meta_description %}Encuentra tu próximo empleo o el candidato ideal en LaburoSV{% endblock %}">
    <meta name="keywords" content="LaburoSV, laburosv, laburo, trabajo, trabajos, empleo, empleos, ofertas de trabajo, bolsa de trabajo, contratar, 
    encontrar empleo, búsqueda laboral, El Salvador, trabajo en El Salvador, ofertas de empleo El Salvador, portal de empleo, oportunidades laborales, reclutamiento, selección de personal, vacantes, trabajo remoto, empleo temporal, empleo permanente">
    <meta name="robots" content="index, follow">

    <!-- OpenGraph para compartir en redes -->
    <meta property="og:title" content="Bolsa de Trabajo - LaburoSV">
    <meta property="og:description" content="Encuentra empleo o publica tu oferta laboral en LaburoSV. Plataforma moderna para conectar empresas y candidatos.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://TU_DOMINIO_AQUI/">
    <meta property="og:image" content="{% static 'img/preview.png' %}">

    <title>{% block title %}Bolsa de Trabajo{% endblock %}</title>
    
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
       <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    
    <link rel="icon" href="{% static 'icon.png' %}" type="image/x-icon">
    {% block extra_css %}{% endblock %}
</head>
<body>
    
    <!-- Navbar -->
    {% include 'components/navbar.html' %}
    
    <!-- Messages/Alerts -->
    {% include 'includes/messages.html' %}
    
    <!-- Main Content -->
    <main class="{% block main_class %}main-content{% endblock %}">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    {% include 'components/footer.html' %}
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="{% static 'js/custom.js' %}"></script>
        
    <!--###########################################################3-->
    
    <script src="{% static 'js/sweetalert.js' %}"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{% static 'js/geolocation.js' %}"></script>
    <script src="{% static 'js/sweetalert.js' %}"></script>
    <script src="{% static 'js/modals.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
