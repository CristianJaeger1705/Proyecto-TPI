{% if messages %}
<div class="toast-container position-fixed top-0 start-50 translate-middle-x p-4" style="z-index: 2000;">
    {% for message in messages %}
    <div class="toast align-items-center text-white border-0 mb-3
        {% if message.tags == 'error' %}
            bg-danger
        {% else %}
            bg-{{ message.tags }}
        {% endif %}"
        role="alert"
        aria-live="assertive"
        aria-atomic="true">

        <div class="d-flex">
            <div class="toast-body">
                {{ message }}
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto"
                data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
    {% endfor %}
</div>
{% endif %}
