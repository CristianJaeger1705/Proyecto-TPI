{% extends 'base.html' %}

{% block title %}Inicio de Sesión{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-md-4 mx-auto text-center">
            <div class="card shadow-lg">
                <div class="card-body">
                    <form method="POST" action="{% url 'usuarios:login' %}">
                         {% csrf_token %}
                        <h1 class="display-4 mb-4">Iniciar Sesión</h1>

                        <div class="form-group mb-3">
                            <input type="text" name="username" placeholder="Usuario" class="form-control" required>
                        </div>

                        <div class="form-group mb-3">
                            <input type="password" name="password" placeholder="Contraseña" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3">Iniciar Sesión</button>

                        <p><a href="{% url 'usuarios:recuperar_contrasena' %}">¿Olvidaste tu contraseña?</a></p>
                        <p>¿No tienes cuenta? <a href="{% url 'usuarios:register' %}">¡Regístrate aquí!</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
