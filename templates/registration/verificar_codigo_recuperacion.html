{% extends "base.html" %}
{% block title %}Verificar Recuperacion{% endblock %}

{% block meta_description %}Página de verificar{% endblock %}
{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-md-4 mx-auto text-center">
            <!-- Card con sombra -->
            <div class="card shadow-lg">
                <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <h1 class="display-4 mb-4">Verificar Codigo</h1>
                            <div class="form-group">
                                <input type="text" name="codigo" placeholder="Ingresa el código" required style="width:100%;padding:8px;margin-bottom:10px;">    
                            </div>
                            <button type="submit" class="btn btn-primary me-md-2">
                                Verificar código
                            </button>
                        </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
