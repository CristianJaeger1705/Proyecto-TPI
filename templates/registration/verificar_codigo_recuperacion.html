{% extends "base.html" %}

{% block title %}Verificar Recuperación{% endblock %}

{% block meta_description %}Página de verificar código{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-md-4 mx-auto text-center">
            <div class="card shadow-lg">
                <div class="card-body">
                    <form method="POST" action="{% url 'usuarios:verificar_codigo_recuperacion' %}">
                        {% csrf_token %}
                        <h1 class="display-4 mb-4">Verificar Código</h1>
                        <div class="form-group">
                            <input type="text" name="codigo" placeholder="Ingresa el código" required style="width:100%;padding:8px;margin-bottom:10px;">    
                        </div>
                        <button type="submit" class="btn btn-primary me-md-2">
                            Verificar código
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
