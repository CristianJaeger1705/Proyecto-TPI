{% extends "base.html" %}
{% block title %}Editar Grupo{% endblock %}

{% block content %}
<style>
/* ============================= */
/*    ESTILO WHATSAPP PROFESIONAL */
/* ============================= */
.container {
    max-width: 600px;
}

h1 {
    text-align: center;
    margin-bottom: 30px;
    font-weight: 600;
    color: #007bff;
    font-size: 1.8rem;
}

form {
    background: #ffffff;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    display: flex;
    flex-direction: column;
    gap: 15px;
}

form input, form select, form textarea {
    width: 100%;
    padding: 12px 15px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 0.95rem;
    transition: all 0.3s;
}

form input:focus, form select:focus, form textarea:focus {
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0,123,255,0.3);
    outline: none;
}

.btn-primary, .btn-secondary {
    border-radius: 12px;
    font-weight: 600;
    padding: 10px 18px;
    font-size: 0.95rem;
    transition: all 0.3s;
}

.btn-primary {
    background-color: #007bff;
    border: none;
}

.btn-primary:hover {
    background-color: #0062cc;
}

.btn-secondary {
    background-color: #f0f0f0;
    color: #333;
    border: none;
}

.btn-secondary:hover {
    background-color: #e0e0e0;
}

@media (max-width: 576px) {
    h1 {
        font-size: 1.5rem;
    }
    form {
        padding: 20px;
    }
    .btn-primary, .btn-secondary {
        width: 100%;
    }
}
</style>

<div class="container my-5">
    <h1>
        {% if grupo.nombre %}{{ grupo.nombre }}{% else %}Grupo {{ grupo.id }}{% endif %}
    </h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex gap-2 flex-wrap justify-content-center">
            <button type="submit" class="btn btn-primary">Actualizar Grupo</button>
            <a href="{% url 'mensajeria:panel-empresa' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
